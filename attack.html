<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Awakening</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'EB Garamond', serif;
            background-image: url('https://cdn.midjourney.com/5bd59645-d5d3-4f51-a437-c7d4745a6c21/0_3.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 3s ease-in-out;
        }

        h1 {
            font-size: 50px;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 24px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 3s ease-in-out;
        }

        .choices {
            margin-top: 20px;
        }

        .choices a {
            display: inline-block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: 0.4s ease-in-out;
        }

        .embrace {
            color: #ff4444;
            border: 2px solid #ff4444;
            background: transparent;
        }

        .embrace:hover {
            background: #ff4444;
            color: black;
        }

        .run {
            color: #c3cfff;
            border: 2px solid #c3cfff;
            background: transparent;
        }

        .run:hover {
            background: #c3cfff;
            color: black;
            box-shadow: 0px 0px 15px #c3cfff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>You fight, but the wolves overpower you...</h1>
    <p>The pain is unbearable. Their claws tear into you, but something feels… different.</p>
    <p>Your skin burns as if it’s on fire…</p>

    <div class="choices">
        <a href="werewolf_life.html" class="embrace">Let fate decide</a>
        <a href="run.html" class="run">Run away</a>
    </div>

</body>
</html>
