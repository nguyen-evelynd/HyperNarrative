<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolves Encounter</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

    <style>
            body {
            background-color: black;
            color: rgb(255, 255, 255);
            text-align: center;
            font-family: 'EB Garamond', serif;
            background-image: url('https://i.postimg.cc/htzgMW69/evenly-pack-of-wolves-is-surrounding-you-in-a-forest-revealed-t-02a2a39a-adcc-4b52-a25c-bc1bd90c891e.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 24px;
            opacity: 1;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 3s ease-in-out;
        }

        .choices {
            margin-top: 20px;
        }

        .choices a {
            display: inline-block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: 0.4s ease-in-out;
        }

        .fight {
            color: #ff5555;
            border: 2px solid #ff5555;
            background: transparent;
        }

        .fight:hover {
            background: #ff5555;
            color: black;
            box-shadow: 0px 0px 15px #ff5555;
        }

        .run {
            color: #c3cfff;
            border: 2px solid #c3cfff;
            background: transparent;
        }

        .run:hover {
            background: #c3cfff;
            color: black;
            box-shadow: 0px 0px 15px #c3cfff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>You encounter a pack of wolves...</h1>
    <p>You are in danger! What will you do?</p>

    <div class="choices">
        <a href="attack.html" class="fight">Fight until last breath!</a>
        <a href="run.html" class="run">Run!</a>
    </div>

</body>
</html>
